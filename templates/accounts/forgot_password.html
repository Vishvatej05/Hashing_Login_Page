<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 360px; display: grid; gap: 12px; }
        input { padding: 8px 10px; font-size: 14px; }
        button { padding: 10px 12px; font-size: 14px; cursor: pointer; }
        .messages { color: #b00020; margin-bottom: 10px; }
        a { text-decoration: none; }
    </style>
</head>
<body>
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Your Gmail address" required />
        <button type="submit">Send reset link</button>
    </form>
    <p><a href="{% url 'login' %}">Back to login</a></p>
</body>
</html>
