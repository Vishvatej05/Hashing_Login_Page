<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 360px; display: grid; gap: 12px; }
        input { padding: 8px 10px; font-size: 14px; }
        button { padding: 10px 12px; font-size: 14px; cursor: pointer; }
        .messages { color: #b00020; margin-bottom: 10px; }
        a { text-decoration: none; }
    </style>
    {% csrf_token %}
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <h1>Create an account</h1>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Gmail address" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password (min 6 chars)" required />
        <button type="submit">Register</button>
    </form>
    <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
</head>
<body>
</body>
</html>
