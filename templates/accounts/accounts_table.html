<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Accounts Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; font-family: monospace; }
        th { background: #f5f5f5; text-align: left; }
        caption { text-align: left; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <caption>Registered accounts and fingerprints</caption>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Fingerprint (SHA-256 of username:password)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.fingerprint }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'admin:index' %}">Go to admin</a></p>
</body>
</html>
